<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Neue', cursive, sans-serif;
            background: linear-gradient(to bottom, #6ecbf5, #ff9de9);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 700px;
            border: 5px solid #ffd166;
            animation: bounce 2s infinite;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px #ffd166;
            letter-spacing: 1px;
        }
        
        .instructions {
            color: #6a0572;
            font-size: 1.4rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .game-container {
            width: 90%;
            max-width: 900px;
            height: 65vh;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            border: 10px solid #ffd166;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%23FFD166" stroke-width="2" stroke-dasharray="5,5" /></svg>');
        }
        
        .balloon {
            position: absolute;
            width: 150px;
            height: 180px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            transition: transform 0.3s;
            animation: float 8s infinite ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        
        .balloon:nth-child(1) { background-color: #FF6B6B; top: 15%; left: 10%; animation-duration: 9s; }
        .balloon:nth-child(2) { background-color: #4ECDC4; top: 25%; left: 50%; animation-duration: 11s; }
        .balloon:nth-child(3) { background-color: #FFD166; top: 55%; left: 20%; animation-duration: 8s; }
        .balloon:nth-child(4) { background-color: #6A0572; top: 35%; left: 75%; animation-duration: 10s; }
        .balloon:nth-child(5) { background-color: #F75C03; top: 65%; left: 60%; animation-duration: 12s; }
        .balloon:nth-child(6) { background-color: #1A936F; top: 10%; left: 80%; animation-duration: 7s; }
        
        .balloon:hover {
            transform: scale(1.15);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(3deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(15px) rotate(-3deg); }
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 18px 35px;
            font-size: 1.4rem;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            background: linear-gradient(to bottom, #ff6b6b, #ff4f4f);
            color: white;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
            transition: all 0.3s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: scale(0.98) translateY(2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn-music {
            background: linear-gradient(to bottom, #4ECDC4, #2fa99e);
        }
        
        .btn-animals {
            background: linear-gradient(to bottom, #6A0572, #4d0370);
        }
        
        .btn-reset {
            background: linear-gradient(to bottom, #F75C03, #d14a02);
        }
        
        .score {
            font-size: 1.8rem;
            color: #6A0572;
            background-color: white;
            padding: 15px 35px;
            border-radius: 60px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            margin-top: 25px;
            border: 4px solid #ffd166;
            font-weight: bold;
        }
        
        .animal {
            font-size: 6rem;
            position: absolute;
            animation: popIn 0.5s forwards, bounce 1s infinite 0.5s;
            z-index: 3;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        }
        
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            z-index: 1;
        }
        
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        
        .cloud1 {
            width: 120px;
            height: 60px;
            top: 15%;
            left: 5%;
            animation: drift 25s linear infinite;
        }
        
        .cloud1::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 15px;
        }
        
        .cloud1::after {
            width: 80px;
            height: 80px;
            top: -20px;
            right: 15px;
        }
        
        .cloud2 {
            width: 150px;
            height: 70px;
            top: 25%;
            right: 5%;
            animation: drift 30s linear infinite reverse;
        }
        
        .cloud2::before {
            width: 70px;
            height: 70px;
            top: -35px;
            left: 20px;
        }
        
        .cloud2::after {
            width: 90px;
            height: 90px;
            top: -30px;
            right: 20px;
        }
        
        @keyframes drift {
            from { transform: translateX(-100px); }
            to { transform: translateX(calc(100vw + 100px)); }
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, #8BC34A, #4CAF50);
            border-top-left-radius: 40% 30px;
            border-top-right-radius: 40% 30px;
            z-index: 1;
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .instructions { font-size: 1.2rem; }
            .balloon { width: 120px; height: 150px; font-size: 3.5rem; }
            .btn { padding: 15px 30px; font-size: 1.2rem; }
            .score { font-size: 1.5rem; padding: 12px 25px; }
            .animal { font-size: 5rem; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .game-container { height: 55vh; }
            .balloon { width: 100px; height: 130px; font-size: 3rem; }
            .controls { flex-direction: column; align-items: center; }
            .btn { width: 80%; }
            .animal { font-size: 4rem; }
        }
    </style>

<body>
    <div class="header">
        <h1>ğŸˆ åŠ¨ç‰©æ°”çƒä¹å›­ ğŸˆ</h1>
        <p class="instructions">ç‚¹å‡»æ°”çƒï¼Œå¬å¬å°åŠ¨ç‰©çš„å«å£°ï¼Œçœ‹çœ‹ä¼šå‡ºç°ä»€ä¹ˆå¯çˆ±çš„å°åŠ¨ç‰©ï¼</p>
    </div>
    
    <div class="game-container" id="gameContainer">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        
        <div class="balloon">ğŸˆ</div>
        <div class="balloon">ğŸˆ</div>
        <div class="balloon">ğŸˆ</div>
        <div class="balloon">ğŸˆ</div>
        <div class="balloon">ğŸˆ</div>
        <div class="balloon">ğŸˆ</div>
        
        <div class="ground"></div>
    </div>
    
    <div class="score">
        ç‚¹å‡»è®¡æ•°: <span id="scoreCount">0</span>
    </div>
    
    <div class="controls">
        <button class="btn btn-music" id="musicBtn">ğŸµ æ’­æ”¾éŸ³ä¹</button>
        <button class="btn btn-animals" id="animalBtn">ğŸ» æ›´å¤šåŠ¨ç‰©</button>
        <button class="btn btn-reset" id="resetBtn">ğŸ”„ é‡æ–°å¼€å§‹</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gameContainer = document.getElementById('gameContainer');
            const scoreCount = document.getElementById('scoreCount');
            const musicBtn = document.getElementById('musicBtn');
            const animalBtn = document.getElementById('animalBtn');
            const resetBtn = document.getElementById('resetBtn');
            const balloons = document.querySelectorAll('.balloon');
            
            let score = 0;
            let musicPlaying = false;
            let audioContext;
            let backgroundMusic;
            
            // åŠ¨ç‰©å’Œå®ƒä»¬çš„å«å£°æ–‡ä»¶
            const animals = [
                { emoji: 'ğŸ”', name: 'å…¬é¸¡', sound: 'å…¬é¸¡å«.mp3' },
                { emoji: 'ğŸ±', name: 'å°çŒ«', sound: 'çŒ«å«.mp3' },
                { emoji: 'ğŸ¶', name: 'å°ç‹—', sound: 'ç‹—å«.mp3' },
                { emoji: 'ğŸ®', name: 'å¥¶ç‰›', sound: 'ç‰›å«.mp3' },
                { emoji: 'ğŸ¸', name: 'é’è›™', sound: 'é’è›™å«.mp3' }
            ];
            
            // éŸ³é¢‘æ’­æ”¾å‡½æ•°
            function playSound(soundFile) {
                const audio = new Audio(soundFile);
                audio.play();
                return audio;
            }
            
            // èƒŒæ™¯éŸ³ä¹æ§åˆ¶
            function playBackgroundMusic() {
                // åˆ›å»ºç®€å•çš„èƒŒæ™¯éŸ³ä¹
                const notes = [392.00, 440.00, 493.88, 523.25, 587.33];
                let currentNote = 0;
                
                backgroundMusic = setInterval(() => {
                    if (audioContext) {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.type = 'sine';
                        oscillator.frequency.value = notes[currentNote];
                        
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.5);
                        
                        currentNote = (currentNote + 1) % notes.length;
                    }
                }, 500);
            }
            
            // åœæ­¢èƒŒæ™¯éŸ³ä¹
            function stopBackgroundMusic() {
                if (backgroundMusic) {
                    clearInterval(backgroundMusic);
                }
            }
            
            // åˆå§‹åŒ–Web Audio API
            function initAudio() {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Web Audio API is not supported in this browser');
                }
            }
            
            // æ°”çƒç‚¹å‡»äº‹ä»¶
            balloons.forEach(balloon => {
                balloon.addEventListener('click', function() {
                    // å¢åŠ åˆ†æ•°
                    score++;
                    scoreCount.textContent = score;
                    
                    // é€‰æ‹©éšæœºåŠ¨ç‰©
                    const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
                    
                    // æ’­æ”¾åŠ¨ç‰©å«å£°
                    const audio = playSound(randomAnimal.sound);
                    
                    // 3ç§’ååœæ­¢å£°éŸ³
                    setTimeout(() => {
                        audio.pause();
                        audio.currentTime = 0;
                    }, 3000);
                    
                    // 5ç§’åæ˜¾ç¤ºåŠ¨ç‰©
                    setTimeout(() => {
                        // æ”¹å˜æ°”çƒæ ·å¼
                        this.style.backgroundColor = getRandomColor();
                        
                        // æ˜¾ç¤ºåŠ¨ç‰©è¡¨æƒ…
                        this.innerHTML = randomAnimal.emoji;
                        this.style.fontSize = '4.5rem';
                        this.style.zIndex = '10';
                        
                        // åˆ›å»ºåŠ¨ç‰©åç§°æ ‡ç­¾
                        const label = document.createElement('div');
                        label.textContent = randomAnimal.name;
                        label.style.position = 'absolute';
                        label.style.bottom = '-30px';
                        label.style.left = '50%';
                        label.style.transform = 'translateX(-50%)';
                        label.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                        label.style.padding = '5px 10px';
                        label.style.borderRadius = '10px';
                        label.style.fontSize = '1rem';
                        label.style.fontWeight = 'bold';
                        label.style.color = '#6A0572';
                        
                        this.appendChild(label);
                        
                        // 2ç§’åé‡ç½®æ°”çƒæ ·å¼
                        setTimeout(() => {
                            this.innerHTML = 'ğŸˆ';
                            this.style.fontSize = '4rem';
                            this.style.backgroundColor = '';
                            this.style.zIndex = '2';
                        }, 2000);
                    }, 5000);
                });
            });
            
            // ç”Ÿæˆéšæœºé¢œè‰²
            function getRandomColor() {
                const colors = ['#FF6B6B', '#4ECDC4', '#FFD166', '#6A0572', '#F75C03', '#1A936F', '#118AB2'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            // èƒŒæ™¯éŸ³ä¹æ§åˆ¶
            musicBtn.addEventListener('click', function() {
                if (!musicPlaying) {
                    playBackgroundMusic();
                    musicBtn.textContent = "ğŸµ æš‚åœéŸ³ä¹";
                    musicBtn.style.background = "linear-gradient(to bottom, #ff6b6b, #ff4f4f)";
                } else {
                    stopBackgroundMusic();
                    musicBtn.textContent = "ğŸµ æ’­æ”¾éŸ³ä¹";
                    musicBtn.style.background = "linear-gradient(to bottom, #4ECDC4, #2fa99e)";
                }
                musicPlaying = !musicPlaying;
            });
            
            // æ·»åŠ æ›´å¤šåŠ¨ç‰©
            animalBtn.addEventListener('click', function() {
                const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
                
                const animal = document.createElement('div');
                animal.className = 'animal';
                animal.textContent = randomAnimal.emoji;
                animal.style.left = Math.random() * 80 + 10 + '%';
                animal.style.top = Math.random() * 80 + 10 + '%';
                
                // æ·»åŠ åŠ¨ç‰©åç§°
                const label = document.createElement('div');
                label.textContent = randomAnimal.name;
                label.style.position = 'absolute';
                label.style.bottom = '-35px';
                label.style.left = '50%';
                label.style.transform = 'translateX(-50%)';
                label.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                label.style.padding = '5px 10px';
                label.style.borderRadius = '10px';
                label.style.fontSize = '1rem';
                label.style.fontWeight = 'bold';
                label.style.color = '#6A0572';
                
                animal.appendChild(label);
                gameContainer.appendChild(animal);
                
                // æ’­æ”¾åŠ¨ç‰©å«å£°
                playSound(randomAnimal.sound);
                
                // 3ç§’åç§»é™¤åŠ¨ç‰©
                setTimeout(() => {
                    if (gameContainer.contains(animal)) {
                        gameContainer.removeChild(animal);
                    }
                }, 3000);
            });
            
            // é‡ç½®æ¸¸æˆ
            resetBtn.addEventListener('click', function() {
                score = 0;
                scoreCount.textContent = score;
                
                balloons.forEach(balloon => {
                    balloon.innerHTML = 'ğŸˆ';
                    balloon.style.backgroundColor = '';
                    balloon.style.fontSize = '4rem';
                    balloon.style.zIndex = '2';
                });
                
                if (musicPlaying) {
                    stopBackgroundMusic();
                    musicPlaying = false;
                    musicBtn.textContent = "ğŸµ æ’­æ”¾éŸ³ä¹";
                    musicBtn.style.background = "linear-gradient(to bottom, #4ECDC4, #2fa99e)";
                }
            });
            
            // åˆå§‹åŒ–éŸ³é¢‘
            initAudio();
            
            // æ·»åŠ ä¸€äº›åˆå§‹åŠ¨ç‰©å…ƒç´ å¢åŠ è¶£å‘³æ€§
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    animalBtn.click();
                }, i * 1000);
            }
        });
    </script>
